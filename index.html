<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
      <div id="calc-body">
        <div id="screen">
          <div id="current-total">
             
          </div>
          <div id="current-input">
             
          </div>
        </div>
        <div id="button-area">
          <div class="button-row">
            <button type="button" class="calculator-btn" value="clear" id="clear-btn">C</button>
            <button type="button" class="calculator-btn" value="backspace" id="backspace-btn">&#8656;</button>
          </div>
          <div class="button-row">
            <button type="button" class="calculator-btn" value="7" id="7-btn">7</button> 
            <button type="button" class="calculator-btn" value="8" id="8-btn">8</button> 
            <button type="button" class="calculator-btn" value="9" id="9-btn">9</button> 
            <button type="button" class="calculator-btn" value="/" id="divide-btn">&#247;</button> 
          </div>
          <div class="button-row">
            <button type="button" class="calculator-btn" value="4" id="4-btn">4</button> 
            <button type="button" class="calculator-btn" value="5" id="5-btn">5</button> 
            <button type="button" class="calculator-btn" value="6" id="6-btn">6</button> 
            <button type="button" class="calculator-btn" value="*" id="multiply-btn">&#215;</button> 
          </div>
          <div class="button-row">
            <button type="button" class="calculator-btn" value="1" id="1-btn">1</button> 
            <button type="button" class="calculator-btn" value="2" id="2-btn">2</button> 
            <button type="button" class="calculator-btn" value="3" id="3-btn">3</button> 
            <button type="button" class="calculator-btn" value="-" id="minus-btn">-</button> 
          </div>
          <div class="button-row">
            <button type="button" class="calculator-btn" value="0" id="0-btn">0</button> 
            <button type="button" class="calculator-btn" value="." id="decimal-btn">.</button> 
            <button type="button" class="calculator-btn" value="=" id="equal-btn">&#61;</button> 
            <button type="button" class="calculator-btn" value="+" id="plus-btn">+</button> 
          </div>
        </div>
        
      </div>

    <script src="main.js" type="module"></script>
    <script src="operation.js" type="module"></script>
  </body>
</html>
