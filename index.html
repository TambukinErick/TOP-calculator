<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
      <div id="calc-body">
        <div id="screen">
          <div id="current-total">
            12 
          </div>
          <div id="current-input">
            12 
          </div>
        </div>
        <div id="button-area">
          <div class="button-row">
            <button type="button" class="calculator-btn" id="clear-btn">C</button>
            <button type="button" class="calculator-btn" id="backspace-btn">&#8656;</button>
          </div>
          <div class="button-row">
            <button type="button" class="calculator-btn" id="7-btn">7</button> 
            <button type="button" class="calculator-btn" id="8-btn">8</button> 
            <button type="button" class="calculator-btn" id="9-btn">9</button> 
            <button type="button" class="calculator-btn" id="divide-btn">&#247;</button> 
          </div>
          <div class="button-row">
            <button type="button" class="calculator-btn" id="4-btn">4</button> 
            <button type="button" class="calculator-btn" id="5-btn">5</button> 
            <button type="button" class="calculator-btn" id="6-btn">6</button> 
            <button type="button" class="calculator-btn" id="multiply-btn">&#215;</button> 
          </div>
          <div class="button-row">

            <button type="button" class="calculator-btn" id="1-btn">1</button> 
            <button type="button" class="calculator-btn" id="2-btn">2</button> 
            <button type="button" class="calculator-btn" id="3-btn">3</button> 
            <button type="button" class="calculator-btn" id="minus-btn">-</button> 
          </div>
          <div class="button-row">
            <button type="button" class="calculator-btn" id="0-btn">0</button> 
            <button type="button" class="calculator-btn" id="decimal-btn">.</button> 
            <button type="button" class="calculator-btn" id="equal-btn">&#61;</button> 
            <button type="button" class="calculator-btn" id="plus-btn">+</button> 
          </div>
        </div>
        
      </div>

    <script src="main.js"></script>
  </body>
</html>
